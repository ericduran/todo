<!doctype html>
<html lang="en" manifest="todo.appcache">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Todo</title>
	<meta name="description" content="Simple HTML5 Storage todo list">
	<meta name="author" content="Eric J. Duran">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>

</header>
<div role="main" id="todoItems">
  <ul id="list">
  </ul>
  <div>
    <input type="text" id="text" autocomplete="off" autofocus="autofocus" placeholder="Get the ..." />
    <span class="icon-plus" id="action-submit"></span>
  </div>

<footer>
</footer>
<div class="help">
  <span class="title">Keyboard Shortcuts</span>
  <ul>
    <li><span class="key">j</span> Move Down</li>
    <li><span class="key">k</span> Move Up</li>
    <li><span class="key">d</span> Delete selected</li>
    <li><span class="key">c</span> Mark Complete</li>
  </ul>
</div>
<script src="js/libs/zepto.js"></script>
<script src="js/libs/underscore.min.js"></script>
<script src="js/libs/lawnchair-0.6.1.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/script.js"></script>
</body>
</html>
